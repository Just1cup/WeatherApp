<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Raub.png">
    <script src="assets/key.js"></script>
    <title>Weather Now</title>
</head>
<body>
    <div class="content">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button class="btn"> <img class="imagem" src="./assets/OIP-removebg-preview.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./assets/Raub.png" alt="">
            <h1 class="temp">  </h1>
            <h2 class="city"></h2>
            <div class="details">
             <!--Inicio col -->
                <div class="col">
                    <img class="humidity-icon" src="./assets/Image.png" alt="">
                    <div class="text">
                        <p class="humidity" class="top-text"> </p>
                        <p class="bottom-text">Humidity</p>
                        </p>
                    </div>
                </div>
                 <!--Fim col -->
             <!--Inicio col -->
                <div class="col">
                    <img class="humidity-icon" src="./assets/Image (1).png" alt="">
                    <div class="text">
                        <p class="wind"></p>
                        <p class="bottom-text"> wind speed</p>
                    </div>
                </div>
                 <!--Fim col -->
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
